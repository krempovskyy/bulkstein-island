<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Bulkstein Island</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-overlay"></div>

    <div class="container">
        <div class="left-section">
            <img src="pictures/welcome.png" alt="Welcome to Bulkstein Island" class="main-title-image">
            <img src="pictures/shh.png" alt="Shhh" class="subtitle-image">

            <div class="model-container" id="model-container">
                <img src="pictures/islandshadow.png" alt="Bulkstein Island" class="island-image">
            </div>
        </div>

        <div class="right-section">
            <div class="games-grid">
                <a href="https://bulk-casino.vercel.app/" class="game-card">
                    <img src="pictures/bulkcasino.png" alt="Game 1" class="game-image">
                </a>
                <a href="https://pop-the-bulkies.vercel.app/" class="game-card">
                    <img src="pictures/pop.png" alt="Game 2" class="game-image">
                </a>
                <a href="https://bulksaur.vercel.app/" class="game-card">
                    <img src="pictures/bulksaur.png" alt="Game 3" class="game-image">
                </a>
                <a href="https://bulk-jump.vercel.app/" class="game-card">
                    <img src="pictures/bulkjump.png" alt="Game 4" class="game-image">
                </a>
                <a href="https://flappy-bulk.vercel.app/" class="game-card">
                    <img src="pictures/flappybulk.png" alt="Game 5" class="game-image">
                </a>
                <a href="https://bulk-tetris.vercel.app/" class="game-card">
                    <img src="pictures/bulktris.png" alt="Game 6" class="game-image">
                </a>
            </div>

            <img src="pictures/enjoy.png" alt="Shh" class="bottom-image">
        </div>
    </div>

</body>
</html>
